<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>La course de Ludo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="ludocourt-removebg-preview.png">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:system-ui,sans-serif;
    background:#070b10;
    color:#f9fafb
}

/* HERO */
.hero{
    min-height:80vh;
    background:url("ludocourt.jpg") center 20%/cover no-repeat;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
}
.hero-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom,rgba(15,23,42,.9),rgba(15,23,42,.95))
}
.hero-content{position:relative;z-index:2}

/* TITRES */
h1{
    font-size:3rem;
    background:linear-gradient(135deg,#fff,#22c55e);
    -webkit-background-clip:text;
    color:transparent
}
.hero-subtitle{margin:1rem 0}

/* COUNTDOWN */
.countdown{
    display:inline-flex;
    gap:1rem;
    margin:1.5rem 0
}
.countdown-item{
    background:rgba(15,23,42,.8);
    padding:.75rem 1rem;
    border-radius:.75rem;
    border:1px solid rgba(34,197,94,.3);
    min-width:70px
}
.countdown-value{
    font-size:1.8rem;
    font-weight:bold;
    color:#22c55e
}
.countdown-label{
    font-size:.7rem;
    color:#9ca3af
}

/* MESSAGE FIN */
.done-message{
    display:none;
    font-size:2.4rem;
    font-weight:800;
    color:#22c55e;
    margin:2rem 0;
    text-shadow:0 0 20px rgba(34,197,94,.8);
    position:relative
}

/* FEU Dâ€™ARTIFICE */
.fireworks::before,
.fireworks::after{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:8px;
    height:8px;
    border-radius:50%;
    animation:fireworks 1.5s infinite ease-out
}
.fireworks::after{animation-delay:.75s}

@keyframes fireworks{
    0%{
        box-shadow:0 0 #22c55e,0 0 #facc15,0 0 #60a5fa,0 0 #f472b6;
        opacity:1
    }
    100%{
        box-shadow:-120px -40px #22c55e,
                   100px -60px #facc15,
                   -80px 90px #60a5fa,
                   90px 70px #f472b6;
        opacity:0
    }
}

/* BOUTONS */
.hero-buttons{
    display:flex;
    gap:1rem;
    justify-content:center
}
.btn{
    padding:.65rem 1.4rem;
    border-radius:999px;
    text-decoration:none;
    font-weight:500;
    transition:.3s
}
.btn.primary{
    background:#22c55e;
    color:#052e16;
    box-shadow:0 10px 25px rgba(34,197,94,.35)
}
.btn.primary:hover{transform:translateY(-2px)}
.btn.secondary{
    border:1px solid #9ca3af;
    color:#e5e7eb
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>La course de Ludo</h1>
        <p class="hero-subtitle">
            Une course chill, des potes, du ravitoâ€¦ et Ludo qui court.
        </p>

        <!-- COUNTDOWN -->
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span class="countdown-value" id="days">0</span>
                <span class="countdown-label">Jours</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="hours">00</span>
                <span class="countdown-label">Heures</span>
            </div>
            <div class="countdown-item">
                <span class="countdown-value" id="minutes">00</span>
                <span class="countdown-label">Min</span>
            </div>
        </div>

        <!-- MESSAGE FIN -->
        <div class="done-message" id="doneMessage">
            ðŸŽ† Câ€™EST FAIT ðŸŽ†
            <div class="fireworks"></div>
        </div>

        <!-- BOUTONS -->
        <div class="hero-buttons">
            <a href="https://drive.google.com/drive/folders/1n4HnwDzeglbsHxYaOqkTIL0_CXd7hG9s?usp=sharing"
               target="_blank"
               class="btn primary">
                ðŸ“¸ La course en photo
            </a>

            <a href="#infos-course" class="btn secondary">
                Infos pratiques
            </a>
        </div>
    </div>
</section>

<script>
// COUNTDOWN
function updateCountdown(){
    const eventDate=new Date("2026-01-03T15:00:00");
    const now=new Date();
    const distance=eventDate-now;

    if(distance<=0){
        document.getElementById("countdown").style.display="none";
        document.getElementById("doneMessage").style.display="block";
        return;
    }

    document.getElementById("days").textContent=
        Math.floor(distance/(1000*60*60*24));
    document.getElementById("hours").textContent=
        String(Math.floor((distance%(1000*60*60*24))/(1000*60*60))).padStart(2,"0");
    document.getElementById("minutes").textContent=
        String(Math.floor((distance%(1000*60*60))/(1000*60))).padStart(2,"0");
}

updateCountdown();
setInterval(updateCountdown,60000);
</script>

</body>
</html>
