<style>
/* ===== BASE (inchang√©) ===== */
*{box-sizing:border-box;margin:0;padding:0}
body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:#070b10;
    color:#f9fafb;
    line-height:1.6
}

/* ===== HERO ===== */
.hero{
    position:relative;
    min-height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    background:url("ludocourt.jpg") center 20%/cover no-repeat;
    overflow:hidden
}
.hero-overlay{
    position:absolute;
    inset:0;
    background:linear-gradient(to bottom,rgba(15,23,42,.9),rgba(15,23,42,.95))
}
.hero-content{position:relative;z-index:2;max-width:700px}

h1{
    font-size:clamp(2.5rem,4vw,3.4rem);
    background:linear-gradient(135deg,#fff,#22c55e);
    -webkit-background-clip:text;
    color:transparent
}
.hero-subtitle{margin:1rem 0;color:#e5e7eb}

/* ===== COUNTDOWN ===== */
.countdown{
    display:inline-flex;
    gap:1rem;
    margin:1.5rem 0
}
.countdown-item{
    background:rgba(15,23,42,.8);
    padding:.75rem 1rem;
    border-radius:.75rem;
    border:1px solid rgba(34,197,94,.3);
    min-width:70px
}
.countdown-value{
    font-size:1.8rem;
    font-weight:bold;
    color:#22c55e
}
.countdown-label{
    font-size:.7rem;
    color:#9ca3af;
    text-transform:uppercase
}

/* ===== FIN : VIVE LUDO ===== */
.done-message{
    display:none;
    font-size:2.6rem;
    font-weight:900;
    margin:2rem 0;
    color:#22c55e;
    text-shadow:0 0 25px rgba(34,197,94,.8);
    position:relative
}

/* Feu d‚Äôartifice (1 fois) */
.fireworks::before,
.fireworks::after{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    width:8px;
    height:8px;
    border-radius:50%;
    animation:fireworks 1.6s ease-out forwards;
}
.fireworks::after{animation-delay:.8s}

@keyframes fireworks{
    0%{
        box-shadow:0 0 #22c55e,0 0 #facc15,0 0 #60a5fa,0 0 #f472b6;
        opacity:1
    }
    100%{
        box-shadow:
            -140px -50px #22c55e,
            120px -70px #facc15,
            -90px 100px #60a5fa,
            110px 80px #f472b6;
        opacity:0
    }
}

/* ===== BOUTONS ===== */
.hero-buttons{
    display:flex;
    gap:1rem;
    justify-content:center;
    flex-wrap:wrap
}
.btn{
    padding:.7rem 1.5rem;
    border-radius:999px;
    text-decoration:none;
    font-weight:500;
    transition:.3s
}
.btn.primary{
    background:#22c55e;
    color:#052e16;
    box-shadow:0 10px 25px rgba(34,197,94,.35)
}
.btn.primary:hover{transform:translateY(-2px)}
.btn.secondary{
    border:1px solid rgba(148,163,184,.6);
    color:#e5e7eb
}

/* ===== SECTION ===== */
.section{
    padding:3.5rem 1.5rem;
    max-width:1100px;
    margin:0 auto
}
.section-title-group{
    text-align:center;
    margin-bottom:2rem
}

/* ===== GALERIE PHOTO ===== */
.photo-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:1.2rem
}
.photo-grid img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:1rem;
    border:1px solid rgba(148,163,184,.25);
    box-shadow:0 15px 30px rgba(0,0,0,.4);
    transition:.35s ease
}
.photo-grid img:hover{
    transform:scale(1.05);
    box-shadow:0 25px 50px rgba(34,197,94,.35)
}
</style>
</head>

<body>

<script>
function updateCountdown(){
    const eventDate=new Date("2026-01-03T15:00:00");
    const now=new Date();
    const distance=eventDate-now;

    if(distance<=0){
        document.getElementById("countdown").style.display="none";
        document.getElementById("doneMessage").style.display="block";
        return;
    }

    document.getElementById("days").textContent=
        Math.floor(distance/(1000*60*60*24));
    document.getElementById("hours").textContent=
        String(Math.floor((distance%(1000*60*60*24))/(1000*60*60))).padStart(2,"0");
    document.getElementById("minutes").textContent=
        String(Math.floor((distance%(1000*60*60))/(1000*60))).padStart(2,"0");
}
updateCountdown();
setInterval(updateCountdown,60000);
</script>
